# This is a basic workflow to help you get started with Actions

name: Full-Site-Build

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Build-v18-3:
    if: ${{ github.ref == 'refs/heads/v18.3' }}
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Build the site
        run: |
          cd /home/ubuntu
          [ -d web-twain-docs-archive ] && rm -rf web-twain-docs-archive
          [ -d Docs-Template-Repo-archive ] && rm -rf Docs-Template-Repo-archive
          [ -d DWTDocArchive ] && rm -rf DWTDocArchive
          mkdir -p DWTDocArchive
          git clone --depth 1 --branch v18.3 https://github.com/Dynamsoft/web-twain-docs.git web-twain-docs-archive
          git clone --depth 1 --branch dwt-v18.3 https://github.com/dynamsoft-docs/Docs-Template-Repo.git Docs-Template-Repo-archive
          cp -rfp ./web-twain-docs-archive/* ./DWTDocArchive/
          cp -rfp ./Docs-Template-Repo-archive/* ./DWTDocArchive/
          sed -i -e "1,3s/blob\/master$/blob\/v18.3/" \
          -e "1,3s/blob\/main$/blob\/v18.3/" /home/ubuntu/DWTDocArchive/_config.yml
          cd DWTDocArchive && bundle exec jekyll build
      
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_DYNAMSOFT_LOCAL_SERVER }}
          username: ${{ secrets.FTP_DYNAMSOFT_LOCAL_USER }}
          password: ${{ secrets.FTP_DYNAMSOFT_LOCAL_PASSWORD }}
          port: 21 
          local-dir: /home/ubuntu/DWTDocArchive/_site/
          server-dir: /www.dynamsoft.com/web-twain/docs-archive/v18.3/

      - name: Clear files
        run: |
          cd /home/ubuntu
          [ -d web-twain-docs-archive ] && rm -rf web-twain-docs-archive
          [ -d Docs-Template-Repo-archive ] && rm -rf Docs-Template-Repo-archive
          [ -d DWTDocArchive ] && rm -rf DWTDocArchive
          
